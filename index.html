<!DOCTYPE html>
<html>
<head>
  <title>Mike Hosinski</title>
  <style>
    * {
      box-sizing: border-box;
    }
  	html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    .responsive-container {
        position: relative;
        width: 100%;
        height: 100vh;
    }
    .img-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width:400px;
        max-height:400px;
    }
    .img-container img {
        max-height: 100%;  /* <-- Set maximum height to 100% of its parent */
        max-width: 100%;  /* <-- Set maximum width to 100% of its parent */
    }
  </style>
</head>
<body>
  <div class="responsive-container">
      <div class="img-container">
          <img src="images/leafmike_circle.png" alt="Mike Hosinski" />
      </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>
  	var lastColor = '#00F',
  		index = 2,
  	  increment = true,
  		counter = 0;

  	$(document).ready(function() {
  		setInterval(function() {
  			//$('body').css('background-color', randomColor());
  			lastColor = nextColor(lastColor, index, increment);
  			$('body').css('background-color', lastColor);
  			counter++;
  			if (counter === 15) {
  				counter = 0;
  				increment = !increment;
  				index = (index % 3) + 1;
  			}
  		}, 50);
  	});

  	function randomColor() {
  		var color = "#";
  		for (var i = 0; i < 6; i++) {
  			color += (Math.floor(Math.random() * 16)).toString(16);
  		}
  		return color;
  	}

  	function nextColor(color, i, inc) {
  		var integer = parseInt(color[i], 16);
  		console.log('\ncolor: ' + color );
  		if (inc) {
  			color = replaceAt(color, i, (++integer).toString(16));
  		} else {
  			color = replaceAt(color, i, (--integer).toString(16));
  		}
  		return color;
  	}

  	function replaceAt(str, i, char) {
  		return str.substr(0, i) + char + str.substr(i + char.length);
  	}
  </script>
</body>
</html>
